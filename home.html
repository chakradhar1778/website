<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vend Maadi - Login</title>
    <link rel="stylesheet" href="home.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <h1 class="heading">WELCOME TO VEND MAADI</h1>
    <div class="wrapper">
        <form class="form-login" id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forget">
                <label for="rememberMe">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    Remember me
                </label>
                <a href="#" class="forget">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
            <div id="loading" style="display: none;" aria-live="polite">
                <i class='bx bx-loader-alt bx-spin'></i> Authenticating...
            </div>
            <div id="errorMsg" class="error-message" role="alert" aria-live="polite"></div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
