<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart - Vend Maadi</title>
    <link rel="stylesheet" href="cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Add before closing </head> tag -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
  </head>
  <body>
    <header class="cart-header">
      <h1>Your Cart</h1>
      <p class="cart-subtitle">Review your items before checkout</p>
    </header>

    <main class="cart-container">
      <div class="cart-items"></div>

      <div class="cart-summary">
        <h2>Order Summary</h2>
        <div class="summary-details">
          <div class="summary-row">
            <span>Items:</span>
            <span id="items-count">0</span>
          </div>
          <div class="summary-row">
            <span>Total:</span>
            <span id="total-price">₹0.00</span>
          </div>
        </div>
        <button id="checkout-btn" class="checkout-btn">
          Proceed to Checkout
        </button>
      </div>
    </main>

    <footer>
      <div class="icons">
        <div class="icon" onclick="window.location.href='page.html'">
          <i class="fas fa-home"></i>
        </div>
        
        <div class="icon" onclick="window.location.href='cart.html'">
          <i class="fas fa-shopping-cart"></i>
        </div>
        <div class="icon" onclick="window.location.href='account.html'">
          <i class="fas fa-user"></i>
        </div>
      </div>
    </footer>

    <script src="cart.js"></script>
 

<div id="success-modal" class="modal">
    <div class="modal-content success">
        <i class="fas fa-check-circle"></i>
        <h2>Payment Successful!</h2>
        <p>Thank you for your purchase</p>
        <button id="payment-close-btn">OK</button>
    </div>
</div>
<div id="qr-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Scan & Pay</h2>
        <div id="qrcode"></div>
        <p class="amount-text">Amount: <span id="modal-amount">₹0.00</span></p>
        <div class="payment-actions">
            <button id="select-app" class="app-select-btn">
                <span>Select Payment App</span>
                <i class="fas fa-chevron-right"></i>
            </button>
            <button id="payment-done" class="payment-btn">I Have Paid</button>
        </div>
    </div>
</div>

<!-- Add new app selection modal -->
<div id="app-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Select Payment App</h2>
        <div class="app-list">
            <button class="app-btn" data-app="gpay">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Google_Pay_Logo_%282020%29.svg/2560px-Google_Pay_Logo_%282020%29.svg.png" alt="Google Pay">
                Google Pay
            </button>
            <button class="app-btn" data-app="phonepe">
                <img src="https://download.logo.wine/logo/PhonePe/PhonePe-Logo.wine.png" alt="PhonePe">
                PhonePe
            </button>
            <button class="app-btn" data-app="paytm">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Paytm_Logo_%282019%29.svg/2560px-Paytm_Logo_%282019%29.svg.png" alt="Paytm">
                Paytm
            </button>
        </div>
    </div>
</div>

<div id="clear-cart-modal" class="modal">
    <div class="modal-content warning">
        <h2>Clear Cart?</h2>
        <p>This will remove all items from your cart</p>
        <div class="button-group">
            <button id="cancel-clear" class="cancel-btn">Cancel</button>
            <button id="confirm-clear" class="confirm-btn">Clear Cart</button>
        </div>
    </div>
</div>
  </body>
</html>
