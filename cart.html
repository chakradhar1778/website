<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart - Vend Maadi</title>
    <link rel="stylesheet" href="cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="cart-header">
      <h1>Your Cart</h1>
      <p class="cart-subtitle">Review your items before checkout</p>
    </header>

    <main class="cart-container">
      <div class="cart-items"></div>

      <div class="cart-summary">
        <h2>Order Summary</h2>
        <div class="summary-details">
          <div class="summary-row">
            <span>Items:</span>
            <span id="items-count">0</span>
          </div>
          <div class="summary-row">
            <span>Total:</span>
            <span id="total-price">â‚¹0.00</span>
          </div>
        </div>
        <button id="checkout-btn" class="checkout-btn">
          Proceed to Checkout
        </button>
      </div>
    </main>

    <footer>
      <div class="icons">
        <div class="icon" onclick="window.location.href='page.html'">
          <i class="fas fa-home"></i>
        </div>
        
        <div class="icon" onclick="window.location.href='cart.html'">
          <i class="fas fa-shopping-cart"></i>
        </div>
        <div class="icon" onclick="window.location.href='account.html'">
          <i class="fas fa-user"></i>
        </div>
      </div>
    </footer>

    <script src="cart.js"></script>
  </body>
</html>
